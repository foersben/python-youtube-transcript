name: ðŸ“¦ Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write          # â† allows â€œcreate a releaseâ€
  packages: read           # (keep whatever else you need)

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [3.13]

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Write .env with Gemini key
        shell: bash
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

      - name: Install PyInstaller
        run: poetry run pip install pyinstaller

      - name: Package with PyInstaller
        shell: bash
        run: |
          rm -rf build dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then # windows latest
            sep=";"
            out="webapp-win.exe"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then # macOS latest
            sep=":"
            out="webapp-mac"
          else # ubuntu-latest
            sep=":"
            out="webapp-linux"
          fi
          poetry run pyinstaller \
            --onefile \
            --name $out \
            --add-data "src/templates${sep}templates" \
            --add-data "static${sep}static" \
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-${{ matrix.os }}
          path: dist/webapp-*
          # path: |
          #   dist/webapp-linux
          #   dist/webapp-win.exe

